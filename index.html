<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lovie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand">Love calculator</a>
      </div>
    </nav>

    <div class="container">
      <div id="result" class="result"></div>

      <div class="offset-md-3 col-sm-12 col-md-6 offset-md-3">
        <div class="mb-6">
          <label for="bname" class="form-label">Bride Name</label>
          <input type="text" class="form-control" id="bname" />
        </div>
        <div class="mb-6">
          <label for="gname" class="form-label">Groom Name</label>
          <input type="text" class="form-control" id="gname" />
        </div>
        <div id="error" class="error"></div>
        <div class="d-grid gap-2 calculate">
          <button type="button" onclick="calculate();" class="btn btn-danger">
            Calculate
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
