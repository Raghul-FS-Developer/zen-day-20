<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Newsie</title>
    <link rel="icon" href="./logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="recentSearches();">
    <!-- partial:index.partial.html -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand">Newsie</a>
        <div class="d-flex">
          <img src="./searching.svg" id="loading" width="38px" height="38px" />
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="q"
          />
          <button class="btn btn-outline-light" onclick="search();">
            Search
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="recent" class="recent"></div>
      <div id="error" class="error"></div>
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-2"
        id="news"
      ></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
